<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Role of Internet Resources</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background-color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 10px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: bold;
      line-height: 1.2;
    }

    .highlight {
      color: #00ffff;
    }

    nav a {
      margin-left: 20px;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .hero {
  background: url('background.jpg') center center / cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .content {
      position: relative;
      z-index: 1;
    }

.content img {
  height: 80px;
  margin-bottom: 2px;  /* Trước là 20px, giảm để kéo sát xuống */
  margin-top: -20px;    /* Thêm dòng này để kéo logo lên */
}


    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logohb.jpg" alt="HB Logo">
      <div class="logo">NGOC<br><span class="highlight">BAO</span></div>
    </div>
    <nav>
      <a href="aboutme.html">About me</a>
      <a href="certificates.html">Certificates</a>
      <a href="extracurricularactivities.html">Extracurricular activities</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="content">
      <img src="logohb.jpg" alt="HB Logo">
      <h1>PORTFOLIO</h1>
      <p>Huỳnh Ngọc Bảo</p>
    </div>
  </section>
</body>
</html>
